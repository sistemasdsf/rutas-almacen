<div class="container-fluid p-4">
 
    <div class="row">
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre Agencia </th>
            <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
          </ng-container>
          <!-- Adjustment Column -->
          <ng-container matColumnDef="adjustment">
            <th mat-header-cell *matHeaderCellDef> Ajuste </th>
            <td mat-cell *matCellDef="let element"> {{element?.adjustment}} </td>
          </ng-container>
          <!-- Cubic Capacity Column -->
          <ng-container matColumnDef="cubic_capacity">
            <th mat-header-cell *matHeaderCellDef> Cubicaje </th>
            <td mat-cell *matCellDef="let element"> {{element?.cubic_capacity}} </td>
          </ng-container>
          <!-- State Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element; let index = index"> {{ element?.state}}</td>
          </ng-container>
          <!-- Service Type Column -->
          <ng-container matColumnDef="service_type">
            <th mat-header-cell *matHeaderCellDef> Tipo de Servicio </th>
            <td mat-cell *matCellDef="let element"> {{element?.service_type}} </td>
          </ng-container>
          <!-- Route Column -->
          <ng-container matColumnDef="route">
            <th mat-header-cell *matHeaderCellDef> Ruta </th>
            <td mat-cell *matCellDef="let element"> {{element?.route}} </td>
          </ng-container>
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button (click)="openRouteManagerModal(element)" class="btn">
                <mat-icon color="primary">edit</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
